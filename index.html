<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz__container" id="quiz">
      <div class="quiz__header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label for="a" id="a__text"></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label for="b" id="b__text"></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label for="c" id="c__text"></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label for="d" id="d__text"></label>
          </li>
          <li>
            <input type="radio" id="e" name="answer" class="answer" />
            <label for="e" id="e__text"></label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
